manifestVersion: subsquid.io/v0.1
name: farther-production
version: 3
description: Farther-related Uniswap data
build:
  package_manager: pnpm
deploy:
  env:
    ENVIRONMENT: production
  secrets:
    - RPC_ENDPOINT
  addons:
    rpc:
      - base.http
    postgres: null
  processor:
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
scale:
  dedicated: true
